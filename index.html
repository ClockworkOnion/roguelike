<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meikai: Roguelike Journey to the Center of the Earth</title>
  </head>
  <body id="body1">
    <div id="main-container" class="main-container scanlines">
      <div id="stats-container" class="stats-container">
        <div id="stats-display" class="stats-display"></div>
      </div>
      <!-- Messages Start -->
      <div id="messages-container" class="messages-container">
        <h1>Messages</h1>
        <div id="messages-display" class="messages-display"></div>
      </div>
      <!-- Messages End -->
      <!-- Canvas Start -->
      <div id="canvas-container" class="canvas-container">
        <canvas id="canvas1" class="canvas1"></canvas>
      </div>
      <!-- Canvas End -->
      <!-- Bottom Start -->
      <div class="bottom-container">
        <!-- Image Start -->
        <div class="image-container">
          <div id="image1">Image</div>
        </div>
        <!-- Image End -->
        <!-- Buffs Start -->
        <div class="buffs-container">
          <h1>Buffs</h1>
          <div id="buffs-display"></div>
        </div>
        <!-- Buffs End -->
        <!-- Equipment Start -->
        <div class="equipment-container">
          <h1 class>Equipment</h1>
          <div class="equipment-display">
            <!-- HandEq Start -->
            <div class="hands">
              <div class="equipment-slot">
                <div>Main hand:&nbsp;</div>
                <div id="MainHand">empty</div>
              </div>
              <div class="equipment-slot">
                <div>Off hand:&nbsp;</div>
                <div id="OffHand">empty</div>
              </div>
            </div>
            <!-- HandEq End -->
            <!-- BodyEq Start -->
            <div class="body">
              <div class="equipment-slot">
                <div>Head:&nbsp;</div>
                <div id="Head">empty</div>
              </div>
              <div class="equipment-slot">
                <div>Hands:&nbsp;</div>
                <div id="Hands">empty</div>
              </div>
              <div class="equipment-slot">
                <div>Back:&nbsp;</div>
                <div id="Back">empty</div>
              </div>
              <div class="equipment-slot">
                <div>Legs:&nbsp;</div>
                <div id="Legs">empty</div>
              </div>
              <div class="equipment-slot">
                <div>Feet:&nbsp;</div>
                <div id="Feet">empty</div>
              </div>
            </div>
            <!-- BodyEq End -->
          </div>
        </div>
        <!-- Equipment End -->
        <div class="options-container">
          <button id="scanlines-button">Scanlines ON</button>
        </div>
        <!-- Bottom End -->
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
